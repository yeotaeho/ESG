services:
  # Eureka 서비스 제거됨 (SimpleDiscoveryClient 사용)
  # config 서비스도 필요없다면 제거 가능 (현재는 유지)


  gateway:
    build:
      context: .
      dockerfile: api/discovery/Dockerfile
    container_name: gateway-server
    ports:
      - "8080:8080"
    networks:
      - api-network
    depends_on:
      - user
      - common
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - USER_SERVICE_HOST=user-service
      - USER_SERVICE_PORT=8083
      - COMMON_SERVICE_HOST=common-service
      - COMMON_SERVICE_PORT=8082
      - UPSTASH_REDIS_HOST=${UPSTASH_REDIS_HOST}
      - UPSTASH_REDIS_PORT=${UPSTASH_REDIS_PORT}
      - UPSTASH_REDIS_TOKEN=${UPSTASH_REDIS_TOKEN}

  common:
    build:
      context: .
      dockerfile: service/common/Dockerfile
    container_name: common-service
    ports:
      - "8082:8082"
    networks:
      - api-network
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - NEON_DATABASE_URL=${NEON_DATABASE_URL}
      - NEON_DATABASE_USER=${NEON_DATABASE_USER}
      - NEON_DATABASE_PASSWORD=${NEON_DATABASE_PASSWORD}

  user:
    build:
      context: .
      dockerfile: service/user/Dockerfile
    container_name: user-service
    ports:
      - "8083:8083"
    networks:
      - api-network
    depends_on:
      - common
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - NEON_DATABASE_URL=${NEON_DATABASE_URL}
      - NEON_DATABASE_USER=${NEON_DATABASE_USER}
      - NEON_DATABASE_PASSWORD=${NEON_DATABASE_PASSWORD}

  esg:
    build:
      context: .
      dockerfile: service/esg/Dockerfile
    container_name: esg-service
    ports:
      - "8084:8084"
    networks:
      - api-network
    depends_on:
      - common
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - NEON_DATABASE_URL=${NEON_DATABASE_URL}
      - NEON_DATABASE_USER=${NEON_DATABASE_USER}
      - NEON_DATABASE_PASSWORD=${NEON_DATABASE_PASSWORD}

  # postgres 서비스 제거됨 (Neon 데이터베이스 사용)
